# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

resources:
  pipelines:
  - pipeline: EEEEEEEEEEEE
    source: EEEEEEEEEEEE
    # For releases branches only run on internal/release branches because that's where dependencies flow.
    # Previews don't have internal/release branches so they must be run from non-internal release branches.
    trigger:
      branches:
        include:
        - test

  - pipeline: Example
    source: Example
    # For releases branches only run on internal/release branches because that's where dependencies flow.
    # Previews don't have internal/release branches so they must be run from non-internal release branches.
    trigger:
      branches:
        include:
        - test

pr: none
trigger: none

stages:
- stage: Build
  displayName: Build Stage
  jobs:
  - job: BuildJob
    displayName: Build Job
    pool:
      vmImage: 'ubuntu-latest'
    steps:

    - script: |
        projectID="resources.pipeline.$(Resources.TriggeringAlias).projectID"
        pipelineID="resources.pipeline.$(Resources.TriggeringAlias).pipelineID"
        runID="resources.pipeline.$(Resources.TriggeringAlias).runID"
        runURI="resources.pipeline.$(Resources.TriggeringAlias).runURI"
        sourceBranch="resources.pipeline.$(Resources.TriggeringAlias).sourceBranch"
        sourceCommit="resources.pipeline.$(Resources.TriggeringAlias).sourceCommit"
        
        echo "$(Resources.TriggeringAlias) - projectID: $($projectID)"
        echo "$(Resources.TriggeringAlias) - pipelineID: $($pipelineID)"
        echo "$(Resources.TriggeringAlias) - runID: $($runID)"
        echo "$(Resources.TriggeringAlias) - runURI: $($runURI)"
        echo "$(Resources.TriggeringAlias) - sourceBranch: $($sourceBranch)"
        echo "$(Resources.TriggeringAlias) - sourceCommit: $($sourceCommit)"

        tt="resources.pipeline.$(Resources.TriggeringAlias)"
        echo "tt: $tt"
        echo "pipelineID: $($tt.pipelineID)"

        if [[ -z "$dotnet_dotnet_build" ]]; then
          dotnet_dotnet_build=$(az pipelines runs list --branch '$(Build.SourceBranch)' --organization 'https://dev.azure.com/v-wexu0720' --project 'Test' --pipeline-ids '1' --status completed --top 1 --query "[].id" --output tsv)
        fi

        if [[ -z "$dotnet_dotnet_build" ]]; then
          echo "Could not find a completed dotnet-dotnet build for branch '$(Build.SourceBranch)'"
          exit 1
        fi

        if [[ -z "$dotnet_dotnet_sha" ]]; then
          dotnet_dotnet_sha=$(az pipelines build show --organization 'https://dev.azure.com/v-wexu0720' --project 'Test' --id "$dotnet_dotnet_build" --query "sourceVersion" --output tsv)
        fi

        if [[ -z "$dotnet_dotnet_sha" ]]; then
          echo "Could not find a completed dotnet-dotnet build for branch '$(Build.SourceBranch)'"
          exit 1
        fi

        echo "Test build: https://dev.azure.com/dnceng/internal/_build/results?buildId=$dotnet_dotnet_build&view=results"

        echo "##vso[build.addbuildtag]dotnet $dotnet_dotnet_sha"
        echo "##vso[task.setvariable variable=DotnetDotnetBuildId]$dotnet_dotnet_build"
      workingDirectory: '$(Build.SourcesDirectory)'
      displayName: Find associated build
      env:
        AZURE_DEVOPS_EXT_PAT: $(System.AccessToken)
