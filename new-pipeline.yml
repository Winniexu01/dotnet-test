parameters:
- name: runID
  type: string

- name: sourceCommit
  type: string

jobs:
- job: BuildJob
  pool:
    vmImage: 'ubuntu-latest'
  steps:

  - script: |
      echo "Actual - runID: ${{ parameters.runID }}"
      echo "Actual - sourceCommit: ${{ parameters.sourceCommit }}"

      echo "##vso[build.addbuildtag]dotnet ${{ parameters.sourceCommit }}"
    workingDirectory: '$(Build.SourcesDirectory)'
    displayName: Find associated build
    env:
      AZURE_DEVOPS_EXT_PAT: $(System.AccessToken)
