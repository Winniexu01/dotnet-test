parameters:
- name: stages
  type: stageList
  default: []

- name: pool
  type: object
  default: {}

- name: containers
  type: object
  default: {}

pool: 
  vmImage: ${{ parameters.pool.image }}


container:
  ${{ each pair in parameters.containers.default_linux_container }}:
    ${{ if ne(pair.key, 'name') }}:
      ${{ pair.key }}: ${{ pair.value }}
  name: default_linux_container

stages: ${{ parameters.stages }}