# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: ubuntu-latest

variables:
- name: buildConfiguration
  value: 'Release'

pr: none

# Always trigger a run when changes are made to the license test implementation or baselines
trigger: 
  branches:
    include:
    # Add comment
    - main

stages:
- stage: A
  jobs:
  - job: A1
    steps:
    - bash: |
        set -x
        cd $(Build.StagingDirectory)
        adir=src/arcade/artifacts/buildLogs/log/Debug
        mkdir -p ${adir}
        touch "${adir}/Build.binlog"
        touch "${adir}/test-usage.xml"
        touch "${adir}/prebuilt-usage.xml"

        cdir=src/cecil/artifacts/buildLogs/log/Release
        mkdir -p ${cdir}
        touch "${cdir}/Build.binlog"
        touch "${cdir}/test-usage.xml"
        touch "${cdir}/prebuilt-usage.xml"

      displayName: Create new file
    - bash: |
        set -x
        sudo apt-get install -y rsync
        sudo apt-get clean all
      displayName: Install rsync
    - script: |
        set -x
        targetFolder=$(Build.StagingDirectory)/BuildLogs/
        mkdir -p ${targetFolder}
        cd $(Build.StagingDirectory)

        find src/ -type f -name "*usage.xml" -exec rsync -R {} -t ${targetFolder} \;
      displayName: Copy binlog files  
    - publish: $(Build.StagingDirectory)/BuildLogs
      artifact: $(Agent.JobName)_BuildLogs_Attempt$(System.JobAttempt)
      displayName: Publish Artifacts
      continueOnError: true
