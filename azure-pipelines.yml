# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

stages:
- stage: A
  jobs:
  - job: A1
    steps:
    - script: dotnet build --configuration $(buildConfiguration)
      displayName: 'dotnet build $(buildConfiguration)'

- stage: B
  condition: eq(variables['System.StageAttempt'], '1')
  jobs:
  - job: B1
    steps:
    - script: 
        exit 1
    displayName: Fail build if partially successful

- stage: C
  jobs:
  - job: C1
    steps:
    - publish: '/home/vsts/work/1/s/bin/Release/net6.0'
      artifact: $(Agent.JobName)_$(AGENT_JOBSTATUS)_$(agent.jobstatus)_BuildLogs_Attempt
      displayName: Publish BuildLogs
      continueOnError: true
      condition: succeededOrFailed()
