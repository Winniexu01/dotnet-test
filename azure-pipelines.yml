# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- bash: exit 1
  displayName: Fail build if partially successful
  condition: eq(variables['agent.jobstatus'], 'Succeeded')

- script: echo "$(Build.SourcesDirectory)"
  displayName: Test

- publish: '/home/vsts/work/1/s/bin/Release/net6.0'
  artifact: $(Agent.JobName)_$(AGENT_JOBSTATUS)_$(agent.jobstatus)_BuildLogs_Attempt$(System.JobAttempt)
  displayName: Publish BuildLogs
  continueOnError: true
  condition: succeededOrFailed()
