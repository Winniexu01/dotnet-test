# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
- name: buildConfiguration
  value: 'Release'
- name: status
  value: ''

stages:
- stage: A
  jobs:
  - job: A1
    steps:
    - script: |
        echo `date +%Y-%m-%d-%H-%M-%S`
        dotnet build --configuration $(buildConfiguration)
      displayName: 'dotnet build $(buildConfiguration)'
    - script: |
        cd '/home/vsts/work/1/s/bin/Release/net6.0'
        rm 'appsettings.json'
        exit 1
      condition: eq(variables['System.JobAttempt'], '1')
      displayName: Fail build if partially successful
    - publish: '/home/vsts/work/1/s/bin/Release/net6.0'
      artifact: $(Agent.JobName)_${status}_BuildLogs_Artifact
      displayName: Publish BuildLogs
      continueOnError: true
      condition: succeededOrFailed()   
    - script: |
        newValue='Succeeded'
        echo "##vso[task.setvariable variable=status;]$newValue"
        echo "sss: $(status)"
      condition: succeeded()
    - script: |     
        newValue='Failed'   
        echo "##vso[task.setvariable variable=status;]$newValue"
        echo "fff: $(status)"
      condition: failed() 
